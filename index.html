<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"

  <body>
    <h1></h1>
      <div class="container">
          <div class="row" >
            <div class="col-sm-8" id="searchbutton">
                  <div class="input-group mb-3" >
                  <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  aria-label="Search"
                  aria-describedby="button-addon2"
                  />
                  <button
                  class="btn btn-outline"
                  type="button"
                  id="button-addon2"
                  >
                  Search
                  </button>
                  </div>  
            </div>
            <div class="col-sm-4">
              <div class="card" id="todays" >
                  <span class="border border-4">
                <div class="card-body">
                    
                  <h5 class="card-title">Today</h5>
                  <span class="emoji">☀️</span>
                  <p class="card-text">+19°C</p></span>
                </div>
              </div>
            </div>
          </div>
        </div>
    <p class="location"><strong></strong></p>
        <div class="container">
          <div class="row align-items-start" >
